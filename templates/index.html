<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>AI writer</title>

            <!-- Link to CSS file -->
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      <body>
            
            <div class="container">
                  <div class="chat-container hide-scrollbar" id="chat-container">
                        <!-- Messages will be dynamically inserted here -->
                  </div>
                  <div class="input-container">
                        <div class="input-bar">
                              <div id="userInput" class="input-box" contenteditable="true" placeholder="Type your message..." onkeypress="handleKeyPress(event)" oninput="checkInput()" onpaste="handlePaste(event)"></div>
                              <button id="sendButton" class="send-button" onclick="sendMessage()">
                                    <img class="send-icon" id="sendIcon" src="{{ url_for('static', filename='images/icons8-arrow-100.png') }}" />
                              </button>
                        </div>
                  </div>
            </div>

            <!-- Link to JavaScript file -->
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      </body>
</html>
